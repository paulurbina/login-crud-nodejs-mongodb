version: "3"
services:
    web:
        image: red-social
        build: .
        command: node src/index.js
        ports: 
            - "2323:2323"
        volumes: 
            - .:/usr/src/app
            - /usr/src/app/node_modules
        depends_on: 
            - "mongo"
    mongo:
        image: mongo
        ports: 
            - "27017:27017"
         